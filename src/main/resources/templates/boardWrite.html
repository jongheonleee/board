<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 작성</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f8fa;
    }
    .main-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .navbar .logo {
      font-size: 1.5em;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      flex-grow: 1;
    }
    .navbar .categories-menu {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-right: 20px;
    }
    .navbar .categories a {
      color: #333;
      text-decoration: none; /* 밑줄 제거 */
    }
    .navbar .categories a:hover {
      color: #333; /* 글자 색이 바뀌지 않도록 설정 */
    }
    .form-container {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select,
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
    }
    .submit-button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="navbar">
    <div class="logo" onclick="location.href='/'">Connecting Moment</div>
    <div class="categories-menu">
      <div class="categories">
        <a href="/">HOME</a>
        <a href="/board/list">BOARD</a>
        <a href="/user/myPage">MY PAGE</a>
        <div th:if="${session.id != null}">
          <a th:href="@{/user/logout}">LOGOUT</a>
        </div>
        <div th:if="${session.id == null}">
          <a th:href="@{/user/login}">LOGIN</a>
        </div>
      </div>
    </div>
  </div>
  <div class="form-container">
    <h2 style="text-align: center; color: #007bff;">게시물 작성</h2>
    <form action="/board/write" th:action="@{/board/write}" method="post" th:object="${boardFormDto}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="mainCategory">대분류 카테고리</label>
        <select id="mainCategory" name="mainCategory" onchange="showSubCategory()" required>
          <!-- 상위 카테고리가 JavaScript를 통해 동적으로 추가됨 -->
        </select>
      </div>
      <div class="form-group">
        <label for="subCategory">중분류 카테고리</label>
        <select id="subCategory" name="subCategory" required>
          <!-- 하위 카테고리가 JavaScript를 통해 동적으로 추가됨 -->
        </select>
      </div>

      <input id="cate_code" type="text" name="cate_code" th:field="*{cate_code}" hidden />


      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:field="*{title}" required />
        <div th:if="${#fields.hasErrors('title')}" class="error-message">
          <span th:errors="*{title}">제목 오류</span>
        </div>
      </div>

      <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" th:field="*{writer}" required />
        <div th:if="${#fields.hasErrors('writer')}" class="error-message">
          <span th:errors="*{writer}">작성자 이름 오류</span>
        </div>
      </div>

      <div class="form-group">
        <label for="boardImgFile">이미지 파일</label>
        <input type="file" id="boardImgFile" name="boardImgFile" accept="image/*" />
<!--        <div th:if="${#fields.hasErrors('boardImgFile')}" class="error-message">-->
<!--          <span th:errors="*{boardImgFile}">게시글 이미지 오류</span>-->
<!--        </div>-->
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>
        <div th:if="${#fields.hasErrors('content')}" class="error-message">
          <span th:errors="*{content}">게시글 오류</span>
        </div>
      </div>

      <button type="submit" class="submit-button">작성 완료</button>
    </form>
  </div>
</div>
<script th:inline="javascript">
  const TOP_CATEGORY_CODE = '0';
  const CATEGORIES = JSON.parse(/*[[${categoriesJson}]]*/ '[]'); // 카테고리 JSON 문자열 객체를 배열로 변환
  const TOP_CATEGORY_ID = 'mainCategory';
  const SUB_CATEGORY_ID = 'subCategory';

  window.onload = function () {
    showTopCategory();
  }

  const showTopCategory = () => {
    const topCategories = findTopCategories();
    generateSomePartDynamically(topCategories, TOP_CATEGORY_ID);
  }

  const showSubCategory = () => {
    const selectedTopCategoryCode = document.getElementById(TOP_CATEGORY_ID).value;
    const relatedSubCategories = findSubCategories(selectedTopCategoryCode);
    generateSomePartDynamically(relatedSubCategories, SUB_CATEGORY_ID);
  }

  const generateSomePartDynamically = (categories, id) => {
    document.getElementById(id).innerHTML = '';
    categories.sort();

    for (const category of categories) {
      document.getElementById(id).innerHTML += createOptionTag(category);
    }
  }

  const findTopCategories = () => {
    return CATEGORIES.filter(category => category.top_cate === TOP_CATEGORY_CODE);
  }

  const findSubCategories = (topCategoryCode) => {
    const selectedTopCategory = CATEGORIES.filter(category =>
            category.cate_code === topCategoryCode)[0];
    return selectedTopCategory.subCategories;
  }

  const createOptionTag = (category) => {
    return `<option value=${category.cate_code}>${category.name}</option>`;
  }

  document.querySelector('form').addEventListener('submit', function(event) {
    const writerInput = document.getElementById('writer');
    const writerValue = writerInput.value.trim(); // 공백 제거

    if (!writerValue) {
      event.preventDefault(); // 폼 제출 방지
      alert('작성자 이름을 입력하세요.'); // 경고 메시지
    }
  });

</script>
</body>
</html>
